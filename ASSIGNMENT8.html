<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body
		{
			color:white;
			font-style: italic;
			font-size: 20px;
			background-image: url(cfk.jpg);
			background-size: cover;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
	<form>
		<center>
			<table>
				<tr>
					<h1>The Coffee House</h1>
				</tr>
				<tr>
					<h2>Order Form</h2>
				</tr>
				<tr>
					<td>Coffee</td>
					<td>
						<select>
							<option>...Select Coffee...</option>
							<option>Cappuchino</option>
							<option>Cold Brew Coffee</option>
							<option>Irish Coffee</option>
							<option>Black Coffee</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Type</td>
					<td><input type="radio" name="r1">Regular</td>
					<td><input type="radio" name="r1">Decaffinated</td>
				</tr>
				<tr>
					<td>Quality(in pounds):</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>E-mail address</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Mobile Number</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td>Specifications</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Type of Order</td>
					<td><input type="radio" name="r2">Delivery</td>
					<td><input type="radio" name="r2">Take Away</td>
				</tr>
			</table>
		</center>
	</form>

</body>
</html>ss
